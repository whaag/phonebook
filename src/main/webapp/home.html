<!DOCTYPE html>
<html ng-app="phonebook" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook app</title>
    <link rel="icon"
          type="image/x-icon"
          href="assets/static/favicon.ico" >
    <link rel="stylesheet"
          type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" >
</head>
<body ng-controller="PhonebookController as book" >
    <div ng-repeat="product in book.product" >
        <h1>{{ product.name }}</h1>
        <h2>{{ product.price }}</h2>
        <p>{{ product.description }}</p>
        <button ng-show="product.canPurchase">Some button</button>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
