<!DOCTYPE html>
<html ng-app="phonebook" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon"
          type="image/x-icon"
          href="assets/static/favicon.ico" >
    <link rel="stylesheet"
          type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" >
    <title>Phone book</title>
</head>
<body ng-controller="ListController as list">
    <h2 align="center">Phone Book</h2>
    <hr />
    <input type="text" ng-model="filter.name" /> {{ filter.name }}
    <hr />

    <table class="table table-hover">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>

        <tr ng-repeat="person in list.people | filter: filter.name">
            <td>{{ person.name }}</td>
            <td>{{ person.phone }}</td>
            <td>edit</td>
        </tr>

    </table>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
